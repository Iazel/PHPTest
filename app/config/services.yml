parameters:
#    parameter_name: value

services:
    product_persister:
        class: AppBundle\Service\ProductPersister
        arguments: ['@doctrine']

    vm.create_product:
        class: AppBundle\ViewModel\CreateProduct
        arguments: ['@templating']

    app.form.type.tags:
        class: AppBundle\Form\Type\TagsType
        arguments: [ "@fpn_tag.tag_manager" ]
        tags: [{ name: form.type }]
